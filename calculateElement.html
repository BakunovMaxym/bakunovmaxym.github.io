<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pascal's Triangle</title>
    <link rel="icon" href="logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="header">
        <div class="container">
            <div class="navbar">
                <div>
                    <img class="logo" src="logo.png" alt="Math logo">
                    <span>Bakunov's Math</span>
                </div>
                <ul class="nav-items">
                    <li class="item">
                        <a class="page-scroll" href="index.html">Інформація</a>
                    </li>
                    <li class="item">
                        <a class="page-scroll" href="buildTriangle.html">Згенерувати трикутник</a>
                    </li>
                    <li class="item">
                        <a class="page-scroll active" href="calculateElement.html">Вирахувати n-ий член</a>
                    </li>
                </ul>
            </div>

            <div id="nav-button">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
    </div>

    <div class="mainBody calc">
        <div class="calcElement">
            <h2>Введіть параметри для обрахунків члена трикутника Паскаля:</h2>
            <div class="grid">
                <div class="calcInput">

                    <span class="c">C</span>

                    <span class="inputC">
                        <div>
                            <!-- <label for="num">Номер члена:</label> -->
                            <input type="number" id="num" min="1" value="5">
                        </div>
                        <div>
                            <!-- <label for="rows">Номер рядка:</label> -->
                            <input type="number" id="rows" min="1" value="5">
                        </div>
                    </span>

                </div>
                <div class="calcBtn">
                    <button id="cbutt">Порахувати знчення n-ого члену трикутника</button>
                </div>
            </div>
            <div id="result"></div>
        </div>
    </div>


    <script src="app2.js"></script>
    <script src="main.js"></script>

</body>

</html>
